<h2>Utilisateur</h2>
<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <div *ngIf="user.roles">{{user.roles[0].name}}</div>
        </td>       
      </tr>
    </tbody>
  </table><br>
