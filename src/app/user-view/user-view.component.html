<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>
          <div *ngIf="user.roles">{{user.roles[0].name}}</div>
        </td>       
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="goToList()">BACK</button>
