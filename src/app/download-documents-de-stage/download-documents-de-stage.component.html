<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Pour les icons des bouttons -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Télécharger les documents de stage</title>
  </head>

  <body>

    <div class="container">

      <div class="heading">Télécharger les documents de stage</div><br><br>

      <div class="card-details">
          
          <div *ngFor="let fileData of fileList" class="list-group">

              <a (click)="getFileInNewWindow(fileData)" [(ngModel)]="fileData.filename" class="list-group-item list-group-item-success" style="cursor: pointer;">
                  {{fileData.filename}}            
                <a class="alert-success float-right" (click)="downloadFile(fileData)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg>
                  Télécharger
                </a>
              </a>
              
          </div>

      </div>

    </div>
            
  </body>
  
</html>
