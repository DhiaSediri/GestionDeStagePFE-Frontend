<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Pour les icons des bouttons -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Consulter ancien rapport de stage</title>
  </head>

  <body>

    <div class="container">

      <div class="heading">Consulter ancien rapport de stage</div><br><br>

      <div class="card-details">

        <div *ngFor="let fileData of fileList" class="list-group">
          <a class="list-group-item list-group-item-success" style="cursor: pointer;" (click)="getFileInNewWindow(fileData)" [(ngModel)]="fileData.filename">
              {{fileData.filename}}            
          </a>
          
        </div><br>
      
        <a href="/listRapportsDeStagePourEtudiant" style="color: blanchedalmond;"><i class="fa fa-angle-double-left"></i> Retour Ã  la liste des rapports de stages</a>

      </div>
      
    </div>

  </body>    

</html>
