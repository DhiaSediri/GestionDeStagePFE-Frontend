<h1>Enter the following details</h1>
<table>
 <tr>
  <td><span>Nom et Prenom</span></td>
  <td><input type="text" name="nom_prenomEtudiant" [(ngModel)]="documentsDeStage.nom_prenomEtudiant"></td>
 </tr>
 <tr>
  <td><span>Option</span></td>
  <td><input type="text" name="dateFinStage" name="optionEtudiant" required [(ngModel)]="documentsDeStage.optionEtudiant"></td>
 </tr>
 <tr>
  <td><span>Nom Société</span></td>
  <td><input type="text" name="nomSociete" required [(ngModel)]="documentsDeStage.nomSociete"></td>
 </tr>
 <tr>
  <td><span>Adresse Société</span></td>
  <td><input type="text" name="adresseSociete" required [(ngModel)]="documentsDeStage. adresseSociete"></td>
 </tr>
 <tr>
  <td><span>Téléphone Société</span></td>
  <td><input type="tel" name="telephoneSociete" required [(ngModel)]="documentsDeStage.telephoneSociete" 
    placeholder="Enter Phone Number" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" #telephoneSociete="ngModel"
    ></td>
 </tr>
 <tr>
  <td><span>Email Société</span></td>
  <td><input type="email" name="emailSociete" required [(ngModel)]="documentsDeStage.emailSociete" 
    placeholder="Enter Email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
    ></td>
 </tr>
 <tr>
  <td><span>Encadrant Société</span></td>
  <td><input type="text" name="encadrantSociete" required [(ngModel)]="documentsDeStage.encadrantSociete"></td>
 </tr>
 <tr>
  <td><span>Encadrant Académique</span></td>
  <td><input type="text" name="encadrantAcademique" required [(ngModel)]="documentsDeStage.encadrantAcademique"></td>
 </tr>
 <tr>
  <td><span>Date Debut Stage</span></td>
  <td><input type="date" name="dateDebutStage" required [(ngModel)]="documentsDeStage.dateDebutStage"></td>
 </tr>
 <tr>
    <td><span>Date Fin Stage</span></td>
    <td><input type="date" name="dateFinStage" required [(ngModel)]="documentsDeStage.dateFinStage"></td>
   </tr>
 <tr>
  <td></td>
  <td><button (click)="updateDocumentsDeStageFormSubmit()">Submit</button></td>
  <button type="button" class="btn btn-primary" (click)="goToList()">BACK</button>
 </tr>
</table>
