<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Pour les icons des bouttons -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>
<div class="container">
    <div *ngFor="let fileData of fileList" class="list-group">
  
        <br>
        <span class="encadrer-un-contenu">
    
            <a class="list-group-item list-group-item-success" style="cursor: pointer;" (click)="getFileInNewWindow(fileData)" [(ngModel)]="fileData.filename">
                <div>
                    <p>{{fileData.filename}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       {{depotConvention_de_stage.toDisplayDateDepot}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       {{depotConvention_de_stage.etatDepot}}</p>
                </div>
            </a><br>
    
            <div class="form-group float-right">
                <button type="button" class="btn btn-light" (click)="accepterDepotConventionDeStage()">Accepter <i class="fa fa-check" aria-hidden="true"></i></button>&nbsp;&nbsp;
                <button type="button" class="btn btn-light" (click)="refuserDepotConventionDeStage()">Refuser 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
        
        </span>
        <!--<button class="btn btn-sm btn-primary" (click)="getFile(fileData)">View File</button>&nbsp;
        <button class="btn btn-sm btn-primary" (click)="getFileInNewWindow(fileData)" [(ngModel)]="fileData.filename">View File in New Window</button>-->
    </div><br><br><br>
    
    <a href="/listDepotConventionDeStageDEPOSEEPourAdmin"><i class="fa fa-angle-double-left"></i> Retour à la liste des conventions de stages déposées</a>
    
    <!--<div class="col-lg-12" style="height: 680px;">
        <object #pdfViewer type="application/pdf" width="100%" height="100%"></object>
    </div>-->
</div>
