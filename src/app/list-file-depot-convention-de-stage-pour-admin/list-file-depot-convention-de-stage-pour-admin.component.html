<div *ngFor="let fileData of fileList" class="list-group">
    <a class="list-group-item list-group-item-success" style="cursor: pointer;">
        {{fileData.filename}}            
    </a><br>
    <button class="btn btn-sm btn-primary" (click)="getFile(fileData)">View File</button>&nbsp;
    <button class="btn btn-sm btn-primary" (click)="getFileInNewWindow(fileData)" [(ngModel)]="fileData.filename">View File in New Window</button>
</div>

<button type="button" class="btn btn-primary" (click)="accepterDepotConventionDeStage()">Accepter</button>&nbsp;&nbsp;
<button type="button" class="btn btn-danger" (click)="refuserDepotConventionDeStage()">Refuser</button>&nbsp;&nbsp;

<button class="btn btn-sm btn-primary" (click)="goToListDepotConventionDeStageDEPOSEEPourAdmin()">Back to list depots convention de stage</button>&nbsp;


<div class="col-lg-12" style="height: 680px;">
    <object #pdfViewer type="application/pdf" width="100%" height="100%"></object>
</div>
