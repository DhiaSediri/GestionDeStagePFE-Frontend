<div class="container">
  <!-- Pour les icons des bouttons -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <div class="row" *ngIf="_conventionDeStageDEPOSEElist.length">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Recherche par Etudiant / Email / Date" id="txtSearch" [(ngModel)]="mots_cles"/>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit" (click)="fetchListDepotConvention_de_stageDEPOSEEParRecherche()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </div>
  </div><br>

  <div *ngIf="_conventionDeStageDEPOSEElist.length">
    <h2>Liste des conventions de stages non encore taritées</h2>
    <table class="table">
        <thead>
          <tr>
            <th>Etudiant</th>
            <th>Email</th>
            <th>Date</th>
            <th>Etat</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conventionDeStageDEPOSEE of _conventionDeStageDEPOSEElist">
            <td>{{conventionDeStageDEPOSEE.etudiant?.username}}
            <td>{{conventionDeStageDEPOSEE.etudiant?.email}}</td>
            <td>{{conventionDeStageDEPOSEE.toDisplayDateDepot}}</td>
            <td>{{conventionDeStageDEPOSEE.etatDepot}}</td> 
            <td>
              <button class="btn btn-light" style="color: dimgray; font-size: 20px" (click)="goToListFileDepotConventionDeStagePourAdmin(conventionDeStageDEPOSEE.etudiant?.id, conventionDeStageDEPOSEE.etudiant?.email, conventionDeStageDEPOSEE.id)">Traiter</button>
            </td>  
          </tr>
        </tbody>
    </table>
  </div><br>

  <div *ngIf="!_conventionDeStageDEPOSEElist.length">
    <p>Pas de Conventions de stages</p>          
  </div><br>

    <button class="btn btn-light" style="color: dimgray; font-size: 24px" (click)="goToListDepotConventionDeStagePourAdmin()"><i class="fa fa-angle-double-left"></i> Retour à la liste des conventions de stages</button>

</div>
