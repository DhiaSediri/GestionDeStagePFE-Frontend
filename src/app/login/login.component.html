<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>

  <body>

    <div class="form-box">

      <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >

            <h2>Sign In</h2>

            <div class="input-box">
              <input
                type="text"
                name="username"
                [(ngModel)]="form.username"
                required="requied"
                #username="ngModel"
              />
              <span>Username</span>
              <i></i>
            </div>
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && username.invalid"
              >
                <small>Username is required !</small> 
              </div>

            <div class="input-box">
              <input
                type="password"
                name="password"
                [(ngModel)]="form.password"
                required="requied"
                minlength="6"
                #password="ngModel"
              />
              <span>Password</span>
              <i></i>
            </div>
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
              >
                <small *ngIf="password.errors?.['required']">Password is required !</small>
                <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>

            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Signup</a>
            </div>

            <input type="submit" value="Login" class="btn">
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
            </div>

      </form>

      <div class="login">
        <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
        /><br>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          <p style="text-align: center; margin: auto; padding: auto;">Logged in as {{ roles }}.</p> 
        </div>
      </div>

    </div>

  </body>

</html>
